rules:
    # To gateway
    - 'DOMAIN-SUFFIX,google.com,gateway'
    - 'DOMAIN-SUFFIX,github.com,gateway'    
    - 'DOMAIN-SUFFIX,githubusercontent.com,gateway'

    # To Direct
    - 'DOMAIN-SUFFIX,+.goa.com,DIRECT'

    # Common rules
    - 'GEOIP,CN,DIRECT'
    - 'MATCH,gateway'
